<nav
  class="py-2 px-3 md:py-2 md:px-6 border-b bg-blue-400 text-white fixed w-full flex justify-between items-center z-[999]"
>
  <p-button
    icon="pi pi-bars"
    size="small"
    (click)="sidebarVisible = true"
    class="md:hidden"
  />
  <div class="flex items-center gap-2">
    <img src="./assets/images/fingeniusFill.png" class="w-10 hidden md:block" />
    <h1 class="font-bold">Fin Genius</h1>
  </div>
  <div>
    <p-menu #menu [model]="this.itemsNavAdmin" [popup]="true" />
    <p-button
      (click)="this.menu.toggle($event)"
      icon="pi pi-user"
      size="small"
    />
  </div>
</nav>
<p-sidebar [(visible)]="sidebarVisible">
  <ng-template pTemplate="header">
    <div class="flex items-center gap-2">
      <p-button icon="pi pi-user" size="small" />
      <span class="font-bold"> Admin Fin Genius </span>
    </div>
  </ng-template>
  <p-panelMenu [model]="items" styleClass="w-full" />
</p-sidebar>
