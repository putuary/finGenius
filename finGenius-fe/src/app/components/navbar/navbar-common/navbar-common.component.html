<nav
  class="flex fixed justify-between items-center w-full border-b p-3 md:py-2 md:px-8 bg-white/85 backdrop-blur-md z-50 text-gray-700"
>
  <div class="flex items-center gap-2">
    <img
      src="./assets/images/fingeniusFill.png"
      alt="Fin Genius"
      class="w-10"
    />
    <h1 class="text-2xl font-bold">Fin Genius</h1>
  </div>
  <ul class="hidden md:flex justify-center items-center gap-3">
    <li>
      <button routerLink="/login">Sign In</button>
    </li>
    |
    <li>
      <button
        routerLink="/register"
        class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold text-blue-400 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group"
      >
        <span
          class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-blue-400 group-hover:h-full"
        ></span>
        <span
          class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12"
        >
          <svg
            class="w-5 h-5 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200"
        >
          <svg
            class="w-5 h-5 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white"
          >Join Now!</span
        >
      </button>
    </li>
  </ul>
  <div class="lg:hidden card flex justify-content-center">
    <p-menu #menu [model]="items" [popup]="true" />
    <p-button
      (click)="this.menu.toggle($event)"
      icon="pi pi-bars"
      size="small"
    />
  </div>
</nav>
