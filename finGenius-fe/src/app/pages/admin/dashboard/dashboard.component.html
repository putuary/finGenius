<app-badge-dashboard>
  <h1 class="font-bold">List User</h1>
</app-badge-dashboard>
<div class="mt-3 p-4 bg-white rounded-md border">
  <p-table
    [value]="this.data"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr class="bg-white">
        <th>No</th>
        <th>Avatar</th>
        <th pSortableColumn="fullname">
          Fullname <p-sortIcon field="fullname" />
        </th>
        <th pSortableColumn="email">Email <p-sortIcon field="email" /></th>
        <th pSortableColumn="streak">Streak <p-sortIcon field="streak" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>
          <img
            src="http://localhost:8081/api/v1/user/avatar/{{ data.avatar }}"
            (error)="this.handleImageError($event)"
            alt="avatar"
            class="w-10"
          />
        </td>
        <td>{{ data.fullname }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.streak }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
