<app-badge-dashboard>
  <div class="w-full flex justify-between items-center">
    <h1 class="font-semibold">List Of Financial Record Reward</h1>
    <p-button
      routerLink="/reward/add"
      severity="success"
      icon="pi pi-plus"
      size="small"
    />
  </div>
</app-badge-dashboard>
<div class="mt-3 p-4 bg-white rounded-md border">
  <p-table
    [value]="this.reward"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr class="bg-white">
        <th>No</th>
        <th pSortableColumn="name">Reward <p-sortIcon field="name" /></th>
        <th>Link</th>
        <th>Desksipsi</th>
        <th pSortableColumn="streak">Streak <p-sortIcon field="streak" /></th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reward let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ reward.name }}</td>
        <td>
          <a
            href="{{ reward.linkFile }}"
            target="_blank"
            class="text-blue-500 underline"
            >{{ reward.linkFile }}</a
          >
        </td>
        <td>{{ reward.description }}</td>
        <td>{{ reward.streak }}</td>
        <td class="flex gap-3">
          <p-button
            routerLink="/reward/update/{{ reward.id }}"
            label="Update"
            icon="pi pi-pencil"
            size="small"
            severity="warning"
          />
          <p-button
            (click)="deleteReward(reward.id)"
            label="Delete"
            icon="pi pi-trash"
            size="small"
            severity="danger"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
/>
