<app-badge-dashboard>
  <div class="w-full flex justify-between items-center">
    <h1 class="font-semibold">List Of Financial Record Types</h1>
    <p-button
      (click)="this.addType()"
      severity="success"
      icon="pi pi-plus"
      size="small"
    />
  </div>
</app-badge-dashboard>
<div class="mt-3 p-4 bg-white rounded-md border">
  <p-table
    [value]="this.type"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr class="bg-white">
        <th>No</th>
        <th pSortableColumn="name">Tipe <p-sortIcon field="name" /></th>
        <th pSortableColumn="createdAt">
          Created At <p-sortIcon field="createdAt" />
        </th>
        <th pSortableColumn="updatedAt">
          Updated At <p-sortIcon field="updatedAt" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-type let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ type.name }}</td>
        <td>{{ type.createdAt | date : "MMM d, y, h:mm:ss a" }}</td>
        <td>{{ type.updatedAt | date : "MMM d, y, h:mm:ss a" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
/>
