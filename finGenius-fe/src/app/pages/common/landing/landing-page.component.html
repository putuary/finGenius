<navbar-common />
<div
  class="relative pt-24 px-3 md:container h-full md:h-screen flex flex-col md:flex-row justify-start md:justify-around items-center"
>
  <div
    aria-hidden="true"
    class="absolute hidden md:block inset-0 left-9 my-auto w-96 h-32 rotate-45 bg-gradient-to-r from-blue-400 to-cyan-400 blur-3xl opacity-50 z-[-1]"
  ></div>
  <div
    class="w-full text-center lg:text-left lg:w-1/2 flex flex-col gap-y-2 md:gap-y-5"
  >
    <h1
      class="text-5xl md:text-8xl font-bold text-gray-900"
      [@slideInFromLeftSvg]
    >
      Fin
      <span
        class="inline-block p-2 bg-gradient-to-r from-fuchsia-600 to-pink-600 text-white rounded"
        >Genius</span
      >
    </h1>
    <p class="text-sm md:text-2xl text-gray-600" [@slideInFromLeft]>
      Kelola pengeluaran, investasi, dan tabungan Anda dengan aman dan efisien
      bersama FinGenius.
    </p>
    <p
      class="font-bold rounded text-sm text-center md:text-xl p-2 bg-gradient-to-r from-cyan-400 to-blue-500 transition-all ease-out hover:scale-105 text-white md:w-fit"
      [@slideInFromLeft]
    >
      "Kecerdasan Finansial di Ujung Jari Anda"
    </p>
    <div
      class="flex gap-x-4 justify-center md:justify-start"
      [@slideInFromLeft]
    >
      <button
        routerLink="/register"
        class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold text-blue-500 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group"
      >
        <span
          class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-blue-500 group-hover:h-full"
        ></span>
        <span
          class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12"
        >
          <svg
            class="w-5 h-5 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200"
        >
          <svg
            class="w-5 h-5 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white"
          >Join Now!</span
        >
      </button>
    </div>
  </div>
  <div class="relative overflow-hidden" [@slideInFromTop]>
    <div
      aria-hidden="true"
      class="absolute z-[-1] scale-75 md:scale-110 inset-0 m-auto w-full h-full md:w-96 md:h-96 rounded-full rotate-45 bg-gradient-to-r from-white/15 to-cyan-400 blur-xl"
    ></div>
    <img
      src="./assets/images/Globalization-cuate.svg"
      alt="image"
      class="h-96 md:h-[34rem] z-[9999999]"
    />
  </div>
</div>
<footer-common />
