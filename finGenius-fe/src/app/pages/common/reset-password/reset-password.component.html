<div class="w-full h-screen bg-[#163851] flex justify-center items-center">
  <form
    [formGroup]="this.FormResetPassword"
    class="p-7 border bg-white rounded-md shadow flex flex-col gap-7 w-[90%] md:w-fit"
  >
    <h1 class="text-2xl font-bold text-center">Reset Password</h1>

    <p-password
      formControlName="password"
      [toggleMask]="true"
      placeholder="Masukkan Password baru"
    />

    <p-password
      formControlName="confirmPassword"
      [toggleMask]="true"
      feedback="false"
      placeholder="Konfirmasi Password baru"
    />

    <p-button
      (onClick)="this.onSubmit()"
      styleClass="w-full flex justify-center items-center"
    >
      @if (this.isLoading) {
      <p-progressSpinner styleClass="w-5 h-5" ariaLabel="loading" />
      } @else { Reset Password }
    </p-button>
  </form>
</div>
<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
/>
