<div
  class="h-screen w-full flex flex-col gap-4 justify-center items-center text-gray-800"
>
  <img
    class="w-full lg:w-1/3"
    src="./assets/images/notfound-page.svg"
    alt="Not Found Page Image"
  />
  <div class="text-center flex flex-col gap-4">
    <h1 class="text-4xl lg:text-7xl font-extrabold">Page Not Found</h1>
    <p class="text-xl font-semibold">
      The page you are looking for does not exist
    </p>
    <p-button
      label="Go Back"
      size="large"
      severity="danger"
      (click)="this.goBack()"
    />
  </div>
</div>
